<!-- Conteúdo principal -->
  <div class="flex-grow-1 p-4 bg-light">
    <div class="text-center mb-5">
      <h2 class="text-success fw-bold">Bem-vindo ao IFClass!</h2>
      <p class="text-muted">Aqui você pode acompanhar suas aulas, salas, turmas e disciplinas.</p>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 text-center">
      <div class="col" *ngFor="let item of menuCards">
        <div class="p-4 border rounded-4 bg-white shadow-sm h-100">
          <i class="{{ item.icon }} display-4 text-success"></i>
          <h5 class="mt-3 fw-semibold">{{ item.title }}</h5>
          <p class="text-muted">{{ item.text }}</p>
          <a [routerLink]="item.link" class="btn btn-outline-success btn-sm mt-2">Ver</a>
        </div>
      </div>
    </div>
</div>
