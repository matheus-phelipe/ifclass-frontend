<div class="container-fluid vh-100 d-flex align-items-center">
  <div class="row w-100">
    <!-- Esquerda: formulário -->
    <div class="col-md-5 col-lg-4 px-4 d-flex flex-column justify-content-center">
      <div class="text-center mb-4">
        <img src="assets/ifclass.png" alt="Logo" width="100">
        <h5 class="mt-3">Faça seu cadastro</h5>
      </div>

      <form (ngSubmit)="cadastrar()">
        <div class="mb-2" *ngFor="let campo of campos">
          <label [for]="campo.nome" class="form-label">{{ campo.label }}</label>
          <div class="input-group">
            <input [(ngModel)]="usuario[campo.nome]" [name]="campo.nome" [type]="campo.tipo"
              class="form-control" [placeholder]="campo.placeholder" required>
            <span class="input-group-text bg-success text-white">
              <i class="bi" [ngClass]="campo.icone"></i>
            </span>
          </div>
        </div>

        <button type="submit" class="btn btn-success w-100 mt-3">Cadastrar-se</button>

        <div class="text-center mt-3 mb-1">— ou —</div>

        <button type="button" class="btn btn-outline-success w-100" routerLink="/login">Login</button>
      </form>
    </div>

    <!-- Direita: imagem -->
    <div class="col-md-7 col-lg-8 d-none d-md-flex align-items-center justify-content-center" style="background-color: #A8D8A4;">
      <img src="assets/painelifclass.png" alt="Ilustração" class="img-fluid" style="max-width: 60%;">
    </div>
  </div>
</div>
