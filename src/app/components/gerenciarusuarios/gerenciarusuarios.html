<div class="d-flex min-vh-100">
  <!-- Sidebar -->
  <app-sidebar
    [isProfessor]="isProfessor"
    [isCoordenador]="isCoordenador"
    [isAdmin]="isAdmin"
    (logoutClicked)="logout()">
  </app-sidebar>

  <!-- Conteúdo principal -->
  <div class="flex-grow-1 p-4 bg-light">
    <h3 class="text-success fw-bold mb-4 text-center">Gerenciar Usuários</h3>

    <div class="table-responsive shadow-sm rounded-4">
      <table class="table table-hover align-middle text-center bg-white border rounded-4 overflow-hidden">
        <thead class="table-success">
          <tr>
            <th class="text-start ps-4">Nome</th>
            <th class="text-start">Email</th>
            <th>Aluno</th>
            <th>Professor</th>
            <th>Coordenador</th>
            <th>Ações</th> 
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios" class="border-top">
            <td class="text-start ps-4 fw-semibold">{{ usuario.nome }}</td>
            <td class="text-start">{{ usuario.email }}</td>
            <td>
               <input type="radio"
                  class="form-check-input"
                  name="papel-{{ usuario.id }}"
                  [checked]="temPapel(usuario, 'ROLE_ALUNO')"
                  (change)="onRoleChange(usuario, 'ROLE_ALUNO')">
          </td>
          <td>
            <input type="radio"
                  class="form-check-input"
                  name="papel-{{ usuario.id }}"
                  [checked]="temPapel(usuario, 'ROLE_PROFESSOR')"
                  (change)="onRoleChange(usuario, 'ROLE_PROFESSOR')">
          </td>
          <td>
            <input type="radio"
                  class="form-check-input"
                  name="papel-{{ usuario.id }}"
                  [checked]="temPapel(usuario, 'ROLE_COORDENADOR')"
                  (change)="onRoleChange(usuario, 'ROLE_COORDENADOR')">
          </td>
          <td>
            <!-- Ícones de editar e remover -->
            <button class="btn btn-sm btn-outline-primary me-2" (click)="abrirModalEditar(usuario)">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="removerUsuario(usuario)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
          </tr>
        </tbody>
      </table>
              <!-- Modal de Edição de Usuário -->
        <div class="modal fade" id="editarUsuarioModal" tabindex="-1" aria-labelledby="editarUsuarioModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="editarUsuarioModalLabel">Editar Usuário</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
              </div>
              <div class="modal-body">
                <form #editarUsuarioForm="ngForm">
                  <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" class="form-control" [(ngModel)]="usuarioSelecionado.nome" name="nome">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" [(ngModel)]="usuarioSelecionado.email" name="email">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Prontuário</label>
                    <input type="text"
                          class="form-control"
                          [(ngModel)]="usuarioSelecionado.prontuario"
                          name="prontuario">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" (click)="salvarEdicao()">Salvar</button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>

<app-modal
  #meuModal
  id="meuModal"
  title="Alerta"
  [message]="mensagemDoModal">
</app-modal>

<app-alert #alerta></app-alert>

<app-modal-confirmacao
  #modalConfirm
  [message]="mensagemModalConfirmacao"
  (confirmed)="confirmarRemocao()"
  (canceled)="cancelarRemocao()">
</app-modal-confirmacao>

<app-modal-confirmacao
  #modalConfirmPermissao
  [message]="mensagemModalConfirmacao"
  (confirmed)="confirmarAlteracaoStatus()"
  (canceled)="cancelarAlteracaoStatus()">
</app-modal-confirmacao>
