<div class="container-fluid vh-100 d-flex align-items-center">
  <div class="row w-100">
    <!-- Esquerda: formulário -->
    <div class="col-md-5 col-lg-4 px-5 d-flex flex-column justify-content-center">
      <div class="text-center mb-4">
        <img src="../assets/ifclass.png" alt="IF Class Logo" width="150">
        <h5 class="mt-3">Faça login em sua conta</h5>
      </div>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <div class="input-group">
            <input [(ngModel)]="email" name="email" type="email" class="form-control" placeholder="Digite seu email" required>
            <span class="input-group-text bg-success text-white">
              <i class="bi bi-envelope-fill"></i>
            </span>
          </div>
        </div>

        <div class="mb-2">
          <label for="password" class="form-label">Senha:</label>
          <div class="input-group">
            <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Digite sua senha" required>
            <span class="input-group-text bg-success text-white">
              <i class="bi bi-lock-fill"></i>
            </span>
          </div>
        </div>

        <div class="mb-3 text-end">
          <a href="#" class="text-decoration-none text-primary">Esqueceu sua senha?</a>
        </div>

        <button type="submit" class="btn btn-success w-100 mb-3">Entrar</button>

        <div class="text-center mb-3">OU</div>

        <button type="button" class="btn btn-outline-success w-100">Cadastre-se agora</button>
      </form>
    </div>

    <!-- Direita: imagem -->
    <div class="col-md-7 col-lg-8 d-none d-md-flex align-items-center justify-content-center bg-light">
      <img src="../../../assets/painelifclass.png" alt="Ilustração Login" class="img-fluid" style="max-width: 80%;">
    </div>
  </div>
</div>
