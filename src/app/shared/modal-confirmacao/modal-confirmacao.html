<div #modalRef class="modal fade" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 shadow">
      
      <!-- Cabeçalho com cor e ícone dinâmicos -->
      <div class="modal-header text-white border-0" [ngClass]="headerClass">
        <h5 class="modal-title fw-semibold d-flex align-items-center">
          <i class="bi me-2 fs-5" [ngClass]="iconClass"></i>
          {{ title }}
        </h5>
        <button type="button" class="btn-close btn-close-white" (click)="close()" aria-label="Fechar"></button>
      </div>
      
      <div class="modal-body fs-6 text-dark py-4">
        {{ message }}
      </div>
      
      <!-- Rodapé com botão de confirmação dinâmico -->
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-secondary px-4" (click)="close()">Cancelar</button>
        <button type="button" class="btn px-4" [ngClass]="confirmButtonClass" (click)="onConfirm()">Confirmar</button>
      </div>
    </div>
  </div>
</div>
